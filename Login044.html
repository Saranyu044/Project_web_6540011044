<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <style>
        .error {
            color: red;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap');

* {
  font-family: 'Roboto', sans-serif;
  box-sizing: border-box;
}
body {
  margin: 0;
  padding: 0;
  background-image: linear-gradient(270deg, #6c60ff 50%, #6c63ff 50%);
}
section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login {
  position: relative;
  width: 360px;
  height: 480px;
  background-color: #ffffff;
  background-image: url('wave-svg.svg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.login .form h2 {
  margin-bottom: 30px;
  font-size: 30px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.login .form .inputlg {
  position: relative;
  width: 100%;
  margin-bottom: 20px;
}

.login .form .inputlg input {
  width: 60%;
  padding: 8px 10px;
  backgroud: transparent;
  outline: none;
  border: none;
  border-bottom: 2px solid #2f2e41;
  font-family: 'Epilogue', sans-serif;
  font-size: 18px;
  font-weight: 300;
  color: #000;
  padding-left: 35px;
}

.login .form .inputlg input[type="submit"] {
  max-width: 100px;
  background-color: #2f2e41;
  color: #fff;
  padding: 8px 10px;
  font-wight: 500;
  letter-spacing: 1px;
  border-radius: 30px;
  cursor: pointer;
}

.login .form .inputlg i {
  position: absolute;
  top: 8px;
  left: 5px;
  transform: scale(1.7);
}

.check {
  position: relative;
  display: inline-block;
  margin-bottom: 10px;
  font-weight: 600;
  cursor: pointer;
}

.login .form a {
  color: #000;
}
    </style>
</head>
<body>
  <section>
    <div class="login">
      <div class="form">
        <form action="">
          <h2>Login</h2>
          <p>Username</p>
          <div class="inputlg">
            <input type="text" id="username" placeholder="Username">
            <p> id="errorUsername" class="error"</p>
          </div>
          <p>Password</p>
          <div class="inputlg">
            <input type="password" placeholder="password">
            <p>id="errorPassword" class="error"</p>
          </div>
          <div class="inputlg" id="in">
            <input type="submit" value="ok">
          </div>
        </form>
      </div>
    </div>
  </section>
 

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").onsubmit = function (event) {
                let username = document.querySelector("#username").value;
                let password = document.querySelector("#password").value;
                
                // ตรวจสอบความยาวของ username
                let checkusername = username.length >= 8;
                if (!checkusername) {
                    document.querySelector("#errorUsername").innerHTML = "Username must be at least 8 characters";
                } else {
                    document.querySelector("#errorUsername").innerHTML = ""; // Clear error message
                }
                
                // ตรวจสอบความยาวของ password
                let checkpassword = password.length >= 8;
                if (!checkpassword) {
                    document.querySelector("#errorPassword").innerHTML = "Password must be at least 8 characters";
                } else {
                    document.querySelector("#errorPassword").innerHTML = ""; // Clear error message
                }

                // ถ้าทั้ง username และ password มีความยาวมากกว่าหรือเท่ากับ 8 ให้ส่งฟอร์ม
                if (checkusername && checkpassword) {
                    return true; // สั่งให้ Form Submit
                } else {
                    event.preventDefault(); // ไม่ส่งฟอร์ม
                    return false;
                }
            };
        });
    </script>
</body>
</html>
