<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <style>
        .error {
            color: red;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap');

* {
  font-family: 'Roboto', sans-serif;
  box-sizing: border-box;
}
body {
  margin: 0;
  padding: 0;
  background-image: linear-gradient(270deg, #595959 50%, #efff40 50%);
}
section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.log_in {
  position: relative;
  width: 360px;
  height: 480px;
  background-color: #ffffff;
  background-image: url('wave-svg.svg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}
form{
  text-align: center;
}
#ok{
  background-color: #efff40;
  font-size: 20px;
}
h1{
  font-size: 40px;
  font-weight: bold;
}
    </style>
</head>
<body>

  <section>
    <div class="log_in">
    <form action="">
      <h1>Log In</h1>
        <p class="use">Username</p>
        <input type="text" id="username" placeholder="Username"/>
        <p id="errorUsername" class="error"></p>
        <p class="pass">Password</p>
        <input type="password" id="password"  placeholder="Password"/>
        <p id="errorPassword" class="error"></p>
        <input type="submit" value="login" id="ok" />
    </form>
  </div>
  </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").onsubmit = function (event) {
                let username = document.querySelector("#username").value;
                let password = document.querySelector("#password").value;
                
                // ตรวจสอบความยาวของ username
                let checkusername = username.length >= 8;
                if (!checkusername) {
                    document.querySelector("#errorUsername").innerHTML = "Username must be at least 8 characters";
                } else {
                    document.querySelector("#errorUsername").innerHTML = ""; // Clear error message
                }
                
                // ตรวจสอบความยาวของ password
                let checkpassword = password.length >= 8;
                if (!checkpassword) {
                    document.querySelector("#errorPassword").innerHTML = "Password must be at least 8 characters";
                } else {
                    document.querySelector("#errorPassword").innerHTML = ""; // Clear error message
                }

                // ถ้าทั้ง username และ password มีความยาวมากกว่าหรือเท่ากับ 8 ให้ส่งฟอร์ม
                if (checkusername && checkpassword) {
                    return true; // สั่งให้ Form Submit
                } else {
                    event.preventDefault(); // ไม่ส่งฟอร์ม
                    return false;
                }
            };

            document.querySelector("#clickme").onclick = function () {
                document.querySelector("h1").innerHTML = "Good Bye";
            };
        });
    </script>
</body>
</html>
